<!DOCTYPE html>
<html>
<head>
<title>TSRTC Bus Pass Application</title>
</head>
<body>
<fieldset>
<center><field Set>
        <img src="https://hyderabadmail.com/wp-content/uploads/2024/10/Untitled-design-2024-10-26T212623.108.jpg" alt="ts bus pass logo" width="100">
    <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION<br>
GENERAL BUS PASS APPLICATION</h2></field Set>
</center>
</fieldset><br><br>
<form action="./Submit.html" method="get" enctype="text/plain">
<fieldset>
        <legend><strong>Applicant Details</strong></legend>

        <label for="first name"> First Name <span style="color: red;">*</span></label>
<br>
        <input type="text" id=" first name" name="first name" max length="20" required>
<br> <br>

        <label for="Last name">Last Name <span style="color: red;">*</span></label><br>
        <input type="text" id="Last Name" name="Last name" required>
<br><br>

        <label for="dob">Date of Birth <span style="color: red;">*</span></label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender <span style="color: red;">*</span></label><br>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br><br>        <label for="aadhar">Aadhaar No <span style="color: red;">*</span></label><br>
        <input type="text" id="aadhar" name="aadhar" minlength ="12" maxlength ="12" required><br><br>

        <label for="Mobile">Mobile No <span style="color: red;">*</span></label><br>
        <input type="tel" id="Mobile" name="Mobile" minlength="10" maxlength="10" required><br><br>

        <label for="email">E-mail <span style="color: red;">*</span></label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="photo">Photo <span style="color: red;">*</span></label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
    
    </fieldset>

    <br><br>
<fieldset>
        <legend><strong>Residential Address Details</strong></legend>

        <label for="address">Applicant's Address <span style="color: red;">*</span></label><br>
        <textarea id="address" name="address" maxlength="20" required></textarea><br><br>

        <label for="district">District <span style="color: red;">*</span></label><br>
        <select id="district" name="district" required>
            <option value="">--Select--</option>
            <option value="Hyderabad">HYDERABAD</option>
            <option value="Prakasam">PRAKASAM</option>
        </select><br><br>

        <label for="mandal">Mandal <span style="color: red;">*</span></label><br>
        <input type="text" id="mandal" name="mandal" required><br><br>

        <label for="village">Village <span style="color: red;">*</span></label><br>
        <input type="text" id="village" name="village" required><br><br>
        <label for="pincode">Pincode <span style="color: red;">*</span></label><br>
        <input type="text" id="pincode" name="pincode" required><br><br>
    </fieldset><br><br>

<fieldset>
        <legend><strong>Pass Type Details</strong></legend>

        <label for="City"> City<span style="color: red;">*</span></label>
<br>
        <input type="text" id="City" name="City" max length="20" required>
<br> <br>

        <label for="Pass Type">Pass Type <span style="color: red;">*</span></label><br>
        <select id="Pass Type" name="Pass Type" required>
            <option value="">--Select--</option>
            <option value="Student pass">STUDENT PASS</option>
            <option value="Commuter pass">COMMUTER PASS</option>
        </select><br><br>
    </fieldset>
<br><br>
<fieldset>
        <legend><strong>Mode Of Payment&Pass Collection</strong></legend>

        <label for="Payment Mode">Payment Mode <span style="color: red;">*</span></label><br>
        <select id="Payment Mode" name="Payment mode" required>
            <option value="">--Select--</option>
            <option value="Phone Pay">Phone Pay</option>
            <option value="Google Pay">Google Pay</option>
            <option value="Paytm">Paytm</option>
        </select><br><br>
        <label for="Pass Delivery Mode">Pass Delivery Mode <span style="color: red;">*</span></label><br>
        <select id="Pass Delivery Mode" name="Pass Delivery Mode" required>
            <option value="">--Select--</option>
            <option value="Email">Email</option>
            <option value="SMS">SMS</option>
        </select><br><br>

        <label for="Center at which you want to collect pass">Center at which you want to collect pass <span style="color: red;">*</span></label><br>
        <select id="Center at which you want to collect pass" name="Center at which you want to collect pass" required>
            <option value="">--Select--</option>
            <option value="Hyderabad">HYDERABAD</option>
            <option value="Others">OTHERS</option>
        </select><br><br>
</fieldset><br><br>

<center>
<img src="http://vsvoemdome.ru/wp-content/uploads/2021/06/Primer-kapchi.png" alt="captcha" width="200"><pre><img src="https://www.svgrepo.com/show/99276/refresh-button.svg" alt="ts bus pass logo" width="60">
<br>
<input type="text" id=" first name" name="first name" width="230" max length="20" required>
<br></center>
<center>
    <input type="submit" width="150">
</center>
    </form>

</body>
</html>
